    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    
    #hls server配置
    server {
        listen 8081;
        server_name www.live.com;
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
            }
            root /tmp;
            add_header Cache-Control no-cache;
        }
        location /live {
            alias   /home/loading_21th/www/;
            index   play.html;
        }

        location /stat {                                                    
             rtmp_stat all;
             rtmp_stat_stylesheet stat.xsl;
         }
 
         location /stat.xsl {
             root /home/loading_21th/www;
         }
 
         location /control {
             rtmp_control all;
         }

        location / {
            alias   /home/loading_21th/www/;
            index  index.html;
        }
    }

    
    
