rtmp {
    server {
            listen 1935;
            chunk_size 4096;

            application live {
                    live on;
                    record all;
                    record_path /tmp/live;
            }
            application hls {
                    live on;

                    hls on;
                    hls_path /tmp/hls;
					hls_nested on;
            }
            application play {
                    play /home/loading_21th/vod;
        }
    }
